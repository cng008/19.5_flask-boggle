<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/boggle.css">
    <title>Play Boggle!</title>
</head>
<body>
    <h1>Boggle</h1>

    <section id="boggle">

        <div class="container" id="game-info">
            <div class="row mb-3">
                <div class="col-3">
                    <button>New Game</button>
                </div>
                <div class="col-3">
                    <span id="timer"></span>
                </div>
                <div class="col-6">
                    <form method="POST" id="add-word">
                        <input name="word" id="word" style="text-transform:uppercase" >
                        <button id="check">Check</button>
                    </form>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <span class="msg"> <!-- JS will put messages here dynamically --> </span>
                </div>
            </div>
        </div>

        <!-- makes board -->
        <table id="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td><span>{{cell}}</span></td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        

        <p>score: <span id="score"></span></p>

        <span class="words">
            <!-- JS will add words here as they score -->   
        </span>
        
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <!-- <script>
        let game = new BoggleGame("boggle", 60);
    </script>
   -->
</body>
</html>
